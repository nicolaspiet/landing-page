<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tikko</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
		<script src="https://kit.fontawesome.com/568ff93695.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<section class="hero is-fullheight">
			<div class="hero-body">
				<div class="container">
					<div class="columns is-centered">
						<div style="width: 400px" class="column is-5-tablet is-4-desktop is-3-widescreen">
							<form action="">
								<div class="card">
									<header class="card-header">
										<p class="card-header-title">
											Sign Up
										</p>
									</header>
									<div class="card-content">
										<div class="content">
											
											<p class="control has-icons-left has-icons-right">
												<input class="input" type="text" maxlength="18" placeholder="Username" required>
												<span class="icon is-small is-left">
													<i class="fas fa-user"></i>
												</span>
											</p>
											<p class="control has-icons-left has-icons-right">
												<input style="width: 100%;" class="input" type="email" placeholder="Email" required>
												<span class="icon is-small is-left">
													<i class="fas fa-envelope"></i>
												</span>
											</p>
											<p class="control has-icons-left">
												<input style="width: 100%;" maxlength="42" class="input" type="password" placeholder="Password" required>
												<span class="icon is-small is-left">
													<i class="fas fa-lock"></i>
												</span>
											</p>
											<p class="control has-icons-left">
												<input style="width: 100%;" class="input" type="password" placeholder="Confirm Password" required>
												<span class="icon is-small is-left">
													<i class="fas fa-check"></i>
												</span>
											</p>
											<label style="cursor: default;" class="checkbox">
												<input type="checkbox">
												I agree to the <a href="#">terms and conditions</a>
											</label>
											<button style="width: 100%;margin-top: 1em;" class="button is-link">Submit</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
